<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <!-- navbar -->
  
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">HOME</a>
          <a class="nav-link" href="#">PROPERTIES</a>
          <a class="nav-link" href="#">CONTACT</a>
          
        </div>
      </div>
    </div>
  </nav>
      <!-- home section -->
      <section id="home">
        <div class="hometext">
        <H1> Jesse Real Estate</H1>
        <h5>Dream big or dream on a budget</h5>
      </div>
      <!-- filter form -->
      <div id="form1">
      <form>
          <div class="filters">
            <label for="exampleInputEmail1" class="form-label">LOOKING FOR</label>
            <div>
                <select name="budgets" id="comboA" onchange="typeHouse()" placeholder="Max Price">
                    
                    <option value="All">Looking for..</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">Family House</option>
                    <option value="Studio">Studio</option>
                   
                  </select>
           
        </div>
        </div>
        <div class="filters">
            <label for="exampleInputEmail1" class="form-label">LOCATION</label>
            <div>
                <select name="budgets" id="comboB" onchange="addressHouse()" placeholder="Max Price">
                    
                    <option value="All">All Cities</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles;">Los Angeles</option>
                    <option value="Miami">Miami</option>
                    <option value="New York">New York</option>
                  </select>
           
        </div>
    </div>
        
    <div class="filters">
            <label for="exampleInputEmail1" class="form-label">PROPERTY SIZE</label>
            <div>
                <select name="budgets" id="comboC" onchange="bedroomsHouse()" placeholder="Max Price">
                    
                    <option value="All">Bedrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
           
        </div>
    </div>
       
    <div class="filters">
            <label for="budgets" class="form-label">YOUR BUDGET</label>
            <div>
                <select name="budgets" id="comboD" onchange="priceHouse()" placeholder="Max Price">
                    
                    <option value="All">Max Price</option>
                    <option value="All">Any</option>
                    <option value="$4500/mo">$4500/mo</option>
                    <option value="$250">$250</option>
                    <option value="$250">$250</option>
                  </select>
           
        </div>
    </div>
     </form>
    </div>
    </section>

    <!-- property section -->
    <section id="Housebox">
        <h1 id="find" >Find your DREAM HOME</h1>

<div id="properties"></div>
</section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/28c2fb0c61.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
